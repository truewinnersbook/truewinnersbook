<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Az igazi győztesek</title>
<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: url('borito.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  .overlay {
    background-color: rgba(0,0,0,0.7);
    max-width: 600px;
    margin: 80px auto 40px auto;
    padding: 20px;
    border-radius: 10px;
    text-align: justify;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background-color: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    z-index: 10000;
  }
  #hamburger {
    font-size: 30px;
    cursor: pointer;
    user-select: none;
  }
  #menu {
    position: fixed;
    top: 60px; left: 0;
    width: 100%;
    background-color: rgba(0,0,0,0.95);
    color: white;
    display: none;
    flex-direction: column;
    z-index: 9999;
  }
  #menu li {
    list-style: none;
    padding: 15px 20px;
    border-bottom: 1px solid #444;
    cursor: pointer;
    font-size: 18px;
  }
  #menu li:hover {
    background-color: #333;
  }
  #buy-button {
    background-color: yellow;
    color: black;
    padding: 10px 18px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    font-size: 18px;
  }
  #flags {
    display: flex;
    gap: 10px;
  }
  #flags img {
    width: 30px;
    height: 20px;
    cursor: pointer;
  }
  /* Responsive */
  @media (max-width: 700px) {
    .overlay {
      margin: 70px 10px 30px 10px;
      max-width: none;
      font-size: 16px;
    }
    #menu li {
      font-size: 16px;
      padding: 12px 15px;
    }
    #buy-button {
      font-size: 16px;
      padding: 8px 15px;
    }
  }
</style>
</head>
<body>

<header>
  <div id="hamburger" onclick="toggleMenu()">☰</div>
  <button id="buy-button" onclick="alertBuy()">Megrendelés</button>
  <div id="flags">
    <img id="flag-hu" src="hu.gif" alt="HU" onclick="switchLanguage('hu')" />
    <img id="flag-en" src="En.png" alt="EN" onclick="switchLanguage('en')" />
  </div>
</header>

<ul id="menu">
  <li id="menu-fooldal" onclick="goHome()">Főoldal</li>
  <li id="menu-szerzo" onclick="goAuthor()">A szerzőről</li>
  <li id="menu-kapcsolat" onclick="goContact()">Kapcsolat</li>
  <li id="menu-megrendeles" onclick="goOrder()">Megrendelés</li>
</ul>

<div class="overlay" id="content">
  <!-- Ide jön a szöveg -->
</div>

<script>
  const content = document.getElementById('content');
  const menu = document.getElementById('menu');
  const buyButton = document.getElementById('buy-button');
  const menuFooldal = document.getElementById('menu-fooldal');
  const menuSzerzo = document.getElementById('menu-szerzo');
  const menuKapcsolat = document.getElementById('menu-kapcsolat');
  const menuMegrendeles = document.getElementById('menu-megrendeles');

  let currentLang = 'hu';

  const texts = {
    hu: {
      main: `
        Az Olympus Intézet futócsapatába bekerülni az ország egyik legkeményebb kihívása. 
        A verseny szoros, a tét hatalmas: csak az maradhat talpon, aki bírja fizikailag és lelkileg is. 
        A fiatal atléták nemcsak az idővel, hanem egymással, az elvárásokkal és saját belső korlátaikkal is megküzdenek.
        Egy váratlan jelentkező felkavarja az állóvizet. Egy döntés, amit senki sem ért, ösztönből születik – és mindent megváltoztat. 
        Az edzők, a csapattársak, a rendszer: mindenki válaszúthoz érkezik.
        Ez a történet a küzdelemről, az összetartozásról és a vezetés erejéről szól. 
        Arról, hogyan formálhat át egyetlen ember jelenléte egy egész közösséget. 
        És hogy a legmélyebb döntéseink értelmét sokszor csak évekkel később érthetjük meg – ha egyáltalán valaha megértjük azt.
        Ez egy regény versenyről, sorsokról és arról, mi tesz valakit igazi győztessé.
      `,
      buy: 'Megrendelés',
      fooldal: 'Főoldal',
      szerzo: 'A szerzőről',
      kapcsolat: 'Kapcsolat',
      megrendeles: 'Megrendelés',
      author: `
        Hudák Olivér természetközeli környezetben nőtt fel, ahol már fiatal korától különleges figyelemmel fordult a világ részletei felé. 
        Megérintették a táj színei, a fények és árnyékok játéka, a formák harmóniája. A képi világ iránti vonzalma korán kialakult, és azóta is végigkíséri alkotói útján.
        Érdeklődése a film, a fotó és a festészet mellett a zene és dalszerzés irányába is kiterjed, ezek számára nemcsak kifejezőeszközök, hanem a belső világ megjelenítésének természetes formái. 
        Alkotásaiban a művészetet egyfajta belső nyelvként használja, hogy az emberi lélek mélységeit és a világban rejlő láthatatlan minőségeket közvetítse.
        Munkáiban központi szerepet kap az élet szépsége, a tudatosság és a lelki világ. Évek óta foglalkoztatja a pszichológia, a spiritualitás és az élet értelmének keresése. 
        Forgatókönyveiben, filmötleteiben és képeiben gyakran jelenik meg az a szándék, hogy az ember belső forrásához, mélyebb önmagához vezessen vissza – csendesen, érzékenyen, túl a felszíni történeteken.
        Alkotói törekvése, hogy eszköztárát folyamatosan fejlesztve minél professzionálisabban tudja megragadni és átadni azt a láthatatlan világot, amely a lélekből fakad – legyen az egy mozdulatban, egy hangban vagy egy pillanatban elkapott fényben.
      `,
      kapcsolat: `
        Email: info@truewinnersbook.com<br />
        Telefon: 06 70 529 85 94
      `,
      orderAlert: "Köszönjük, hogy meg szeretnéd rendelni a könyvet! A rendelés módját hamarosan megadjuk."
    },
    en: {
      main: `
        Getting into the Olympus Institute running team is one of the toughest challenges in the country. 
        The competition is fierce, the stakes are high: only those who can endure physically and mentally can survive. 
        The young athletes struggle not only with time but also with each other, expectations, and their own inner limits.
        An unexpected applicant stirs the still waters. A decision, nobody understands, is born out of instinct – and changes everything. 
        Coaches, teammates, the system: everyone faces a turning point.
        This story is about struggle, belonging, and the power of leadership. 
        How one person’s presence can transform an entire community. 
        And how the true meaning of our deepest decisions often only becomes clear years later – if we ever understand them at all.
        It’s a novel about competition, destiny, and what makes someone a true winner.
      `,
      buy: 'Order',
      fooldal: 'Home',
      szerzo: 'About the Author',
      kapcsolat: 'Contact',
      megrendeles: 'Order',
      author: `
        Olivér Hudák grew up in a nature-rich environment where from a young age he was drawn to the details of the world. 
        He was touched by the colors of the landscape, the play of light and shadows, and the harmony of forms. 
        His attraction to visual arts developed early and has accompanied him throughout his creative path.
        His interests extend to film, photography, painting, music, and songwriting, which serve not only as means of expression but also as natural forms of depicting his inner world. 
        In his works, art serves as an inner language that conveys the depths of the human soul and the invisible qualities of the world.
        Central themes in his work include the beauty of life, awareness, and the spiritual realm. 
        He has been engaged for years in psychology, spirituality, and the search for life's meaning. 
        In his screenplays, film ideas, and images, he often seeks to guide the viewer back to their inner source and deeper self – quietly, sensitively, beyond surface stories.
        His artistic goal is to continuously develop his toolkit to professionally capture and convey the invisible world that arises from the soul – whether in a gesture, a sound, or a captured moment of light.
      `,
      kapcsolat: `
        Email: info@truewinnersbook.com<br />
        Phone: +36 70 529 85 94
      `,
      orderAlert: "Thank you for your interest in ordering the book! Details on how to order will be provided soon."
    }
  };

  // Menüpontok elemei
  function toggleMenu() {
    if(menu.style.display === 'flex') {
      menu.style.display = 'none';
    } else {
      menu.style.display = 'flex';
      menu.style.flexDirection = 'column';
    }
  }

  function switchLanguage(lang) {
    currentLang = lang;
    content.innerHTML = texts[lang].main;
    buyButton.textContent = texts[lang].buy;
    menuFooldal.textContent = texts[lang].fooldal;
    menuSzerzo.textContent = texts[lang].szerzo;
    menuKapcsolat.textContent = texts[lang].kapcsolat;
    menuMegrendeles.textContent = texts[lang].megrendeles;
    toggleMenu(); // menü bezárása váltás után
  }

  function goHome() {
    toggleMenu();
    content.innerHTML = texts[currentLang].main;
    window.scrollTo({top: 0, behavior: 'smooth'});
  }
  function goAuthor() {
    toggleMenu();
    content.innerHTML = texts[currentLang].author;
    window.scrollTo({top: 0, behavior: 'smooth'});
  }
  function goContact() {
    toggleMenu();
    content.innerHTML = texts[currentLang].kapcsolat;
    window.scrollTo({top: 0, behavior: 'smooth'});
  }
  function goOrder() {
    toggleMenu();
    alert(texts[currentLang].orderAlert);
  }
  function alertBuy() {
    alert(texts[currentLang].orderAlert);
  }

  // Alap nyelv és tartalom betöltése oldalbetöltéskor
  window.onload = () => {
    switchLanguage('hu');
  };
</script>

</body>
</html>
