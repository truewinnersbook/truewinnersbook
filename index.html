<!DOCTYPE html><html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Az igazi győztesek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('borito.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      margin: 4rem auto;
      max-width: 800px;
      border-radius: 12px;
    }
    .menu-icon, .flag {
      position: fixed;
      top: 1rem;
      z-index: 1000;
    }
    .menu-icon {
      left: 1rem;
      font-size: 2rem;
      cursor: pointer;
    }
    .buy-button {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: yellow;
      color: black;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    .flag {
      width: 32px;
      right: 1rem;
    }
    .flag.hu { right: 3.5rem; }
    .menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: white;
      padding: 2rem;
      z-index: 999;
    }
    .menu.active {
      display: block;
    }
    .menu a {
      display: block;
      padding: 1rem 0;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }
    .author-page {
      display: none;
      padding: 2rem;
      background: #111;
      color: white;
      min-height: 100vh;
    }
    .author-page.active {
      display: block;
    }
    .author-photo {
      max-width: 250px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .hamburger {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 2rem;
      z-index: 1001;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
  <button class="buy-button">Buy</button>
  <img src="flag-hu.png" class="flag hu" onclick="setLang('hu')" />
  <img src="flag-en.png" class="flag" onclick="setLang('en')" />  <div id="menu" class="menu">
    <a href="#" onclick="goTo('home')">Főoldal</a>
    <a href="#" onclick="goTo('author')">A szerzőről</a>
    <a href="#">Kapcsolat</a>
    <a href="#">Könyvvásárlás</a>
  </div>  <div id="home" class="overlay">
    <h1>Az igazi győztesek</h1>
    <p>Az Olympus Intézet futócsapatába bekerülni az ország egyik legkeményebb kihívása...</p>
    <!-- Rövidített a példakedvéért -->
  </div>  <div id="author" class="author-page">
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <img src="szerzo.jpg" alt="Hudák Olivér" class="author-photo">
    <p>Hudák Olivér természetközeli környezetben nőtt fel, ahol már fiatal korától különleges figyelemmel fordult a világ részletei felé...</p>
    <!-- Rövidített a példakedvéért -->
  </div>  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }

    function goTo(page) {
      document.getElementById('home').classList.remove('active');
      document.getElementById('author').classList.remove('active');
      if (page === 'home') {
        document.getElementById('home').classList.add('overlay');
      } else {
        document.getElementById('home').classList.remove('overlay');
      }
      document.getElementById(page).classList.add('active');
      toggleMenu();
    }

    function setLang(lang) {
      // Ide jön majd a nyelvváltás logikája
      alert('Language changed to ' + lang);
    }
  </script></body>
</html>
