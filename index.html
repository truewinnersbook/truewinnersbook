<!DOCTYPE html><html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Az igazi győztesek</title>
<style>
  * { box-sizing: border-box; }
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    transition: background 0.3s;
  }
  /* Normál háttér */
  body.with-bg {
    background: url('borito.png') no-repeat center center fixed;
    background-size: cover;
  }
  /* Egységes háttér szerző/cím oldalra */
  body.no-bg {
    background: #202020;
  }
  /* Szövegmező */
  #content {
    max-width: 600px;
    margin: 90px auto 40px auto;
    padding: 20px;
    background: rgba(0,0,0,0.7);
    border-radius: 10px;
    text-align: justify;
    line-height: 1.5em;
  }
  /* Fejléc */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    z-index: 11000;
  }
  #hamburger {
    font-size: 30px;
    cursor: pointer;
    color: white;
    user-select: none;
  }
  #buy-button {
    background: yellow;
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
  }
  #flags { display: flex; gap: 10px; }
  #flags img { width: 30px; height: 20px; cursor: pointer; }
  /* Menü overlay */
  #menuOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(20,20,20,0.95);
    color: white;
    z-index: 12000;
    flex-direction: column;
    padding-top: 60px;
    text-align: center;
  }
  #menuOverlay.active { display: flex; }
  #menuOverlay ul {
    list-style: none;
    padding: 0;
    margin: 20px auto;
    width: 90%; max-width: 300px;
  }
  #menuOverlay ul li {
    padding: 15px 10px;
    border-bottom: 1px solid #444;
    font-size: 20px;
    cursor: pointer;
  }
  #menuOverlay ul li:hover { background: #333; }
  #closeMenuBtn {
    position: fixed;
    top: 10px; right: 20px;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
  }
  #authorImage {
    display: block;
    margin: 20px auto 30px auto;
    max-width: 200px;
    border-radius: 10px;
  }
  @media (max-width: 700px) {
    #content { margin: 70px 10px 30px 10px; font-size: 16px; }
    #menuOverlay ul li { font-size: 18px; padding: 12px 8px; }
  }
</style>
</head>
<body class="with-bg">
<header>
  <div id="hamburger">☰</div>
  <button id="buy-button">Megrendelés</button>
  <div id="flags">
    <img id="flag-hu" src="hu.gif" alt="Magyar" />
    <img id="flag-en" src="En.png" alt="English" />
  </div>
</header>
<div id="content"></div>
<div id="menuOverlay" aria-modal="true" aria-hidden="true">
  <div id="closeMenuBtn">×</div>
  <ul>
    <li id="menu-home">Főoldal</li>
    <li id="menu-author">A szerzőről</li>
    <li id="menu-contact">Kapcsolat</li>
    <li id="menu-order">Megrendelés</li>
  </ul>
</div>
<script>
  const content = document.getElementById('content');
  const menuOverlay = document.getElementById('menuOverlay');
  const hamburger = document.getElementById('hamburger');
  const closeMenuBtn = document.getElementById('closeMenuBtn');
  const buyButton = document.getElementById('buy-button');
  const flagHu = document.getElementById('flag-hu');
  const flagEn = document.getElementById('flag-en');
  const menuHome = document.getElementById('menu-home');
  const menuAuthor = document.getElementById('menu-author');
  const menuContact = document.getElementById('menu-contact');
  const menuOrder = document.getElementById('menu-order');
  let currentLang = 'hu';
  const texts = { hu: { main: `...`, buy:'Megrendelés', home:'Főoldal', author:'A szerzőről', contact:'Kapcsolat', order:'Megrendelés', authorContent:`...`, contactContent:`Email: info@truewinnersbook.com<br/>Telefon: 06 70 529 85 94`, orderAlert:`Köszönjük a megrendelést!` }, en: { main:`...`, buy:'Order', home:'Home', author:'About the Author', contact:'Contact', order:'Order', authorContent:`...`, contactContent:`Email: info@truewinnersbook.com<br/>Phone: +36 70 529 85 94`, orderAlert:`Thank you!` }};
  function openMenu(){ menuOverlay.classList.add('active'); menuOverlay.setAttribute('aria-hidden','false'); }
  function closeMenu(){ menuOverlay.classList.remove('active'); menuOverlay.setAttribute('aria-hidden','true'); }
  hamburger.onclick=openMenu;
  closeMenuBtn.onclick=closeMenu;
  flagHu.onclick=()=>switchLanguage('hu');
  flagEn.onclick=()=>switchLanguage('en');
  menuHome.onclick=()=>{ closeMenu(); showMain(); };
  menuAuthor.onclick=()=>{ closeMenu(); showAuthor(); };
  menuContact.onclick=()=>{ closeMenu(); showContact(); };
  menuOrder.onclick=()=>{ closeMenu(); alert(texts[currentLang].orderAlert); };
  buyButton.onclick=()=>alert(texts[currentLang].orderAlert);
  function switchLanguage(lang){ currentLang=lang; document.body.className='with-bg'; menuHome.textContent=texts[lang].home; menuAuthor.textContent=texts[lang].author; menuContact.textContent=texts[lang].contact; menuOrder.textContent=texts[lang].order; buyButton.textContent=texts[lang].buy; showMain(); }
  function showMain(){ document.body.className='with-bg'; content.innerHTML=texts[currentLang].main; window.scrollTo({top:0}); }
  function showAuthor(){ document.body.className='no-bg'; content.innerHTML=texts[currentLang].authorContent; window.scrollTo({top:0}); }
  function showContact(){ document.body.className='no-bg'; content.innerHTML=texts[currentLang].contactContent; window.scrollTo({top:0}); }
  window.onload=()=>switchLanguage('hu');
</script>
</body>
</html>
