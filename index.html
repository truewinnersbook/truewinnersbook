<!DOCTYPE html>

    /* NAV */
    nav {

    .menu-icon { font-size: 1.5rem; cursor: pointer; }

      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      margin-left: 1rem;
    }
    .nav-links {
      position: absolute;
      top: 100%; left: 0; right: 0;
      background: #111;
      display: none;
      flex-direction: column;
      list-style: none;
    }
    .nav-links.show { display: flex; }
    .nav-links li {

    }

    /* Z√ÅSZL√ìK */
    .flags {

    .flags span.active {

    /* COVER-BEVEZET≈ê */
    .cover-container {
      position: relative;
      max-width: 800px;
      margin: 2rem auto;

      overflow: hidden;
    }
    .cover-container img {
      width: 100%;
      display: block;
      filter: blur(4px);
      opacity: 0.6;
    }
    .cover-overlay {
      position: absolute; inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .intro-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 1rem;
      text-align: center;
    }
    .intro-text h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .intro-text p { font-size: 1rem; line-height: 1.4; }

    /* RESZPONZ√çV */
    @media (min-width: 600px) {
      .nav-links { display: none !important; }
      .menu-icon { display: none; }
    }
  </style>
</head>
<body>

  <nav>
    <!-- hamburger + v√°s√°rl√°s -->

    function showLang(lang) {
      // men√ºpontok √©s gomb

      // z√°szl√≥k akt√≠v √°llapota
