<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>True Winners Book</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:sans-serif; background:#000; color:#fff; }
    header {
      display:flex; align-items:center; justify-content:space-between;
      padding:1rem; background:rgba(0,0,0,0.6);
      position:fixed; top:0; left:0; right:0; z-index:10;
    }
    header button, header .lang, header .hamburger {
      background:none; border:none; cursor:pointer; color:#fff; font-size:1.2rem;
    }
    header .order {
      background:#ff0; color:#000; padding:0.5rem 1rem; border-radius:4px;
    }
    header .lang img { width:24px; margin-left:0.5rem; cursor:pointer; }

    main { padding-top:5rem; }

    /* --- itt jön az új home háttér --- */
    #home {
      background: url('borito.png') center/cover no-repeat fixed;
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #home .panel {
      max-width:600px; padding:2rem; background:rgba(0,0,0,0.7);
      border-radius:8px; text-align:justify; text-align-last:left;
    }
    /* ---------------------------------- */

    .panel h1 { margin-bottom:1rem; font-size:2rem; text-align:center; }
    .panel img { width:100%; border-radius:8px; margin-bottom:1rem; }

    /* Overlay */
    .overlay {
      display:none; position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.8); color:#fff; z-index:20;
      backdrop-filter:blur(4px);
      flex-direction:column;
    }
    .overlay .menu {
      margin-top:4rem; list-style:none; text-align:center;
    }
    .overlay .menu li {
      padding:1rem 0; border-bottom:1px solid rgba(255,255,255,0.2);
    }
    .overlay .menu li:last-child { border:none; }
    .overlay .menu li button {
      background:none; border:none; color:#fff; font-size:1.2rem; cursor:pointer;
    }
  </style>
</head>
<body>

  <header>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <button class="order" onclick="alert(currentTexts.orderAlert)">{{orderText}}</button>
    <div class="lang">
      <img src="hu.gif" alt="HU" onclick="setLang('hu')">
      <img src="En.png" alt="EN" onclick="setLang('en')">
    </div>
  </header>

  <div class="overlay" id="overlay">
    <ul class="menu">
      <li><button onclick="showPage('home')">{{texts.home}}</button></li>
      <li><button onclick="showPage('author')">{{texts.about}}</button></li>
      <li><button onclick="showPage('contact')">{{texts.contact}}</button></li>
      <li><button onclick="showPage('order')">{{texts.order}}</button></li>
    </ul>
  </div>

  <main>
    <!-- Főoldal -->
    <section id="home">
      <div class="panel">
        <h1>{{texts.title}}</h1>
        <p>{{texts.homeText}}</p>
      </div>
    </section>

    <!-- A szerzőről -->
    <section id="author" class="panel" style="display:none; background:#202020;">
      <h1>{{texts.about}}</h1>
      <img src="szerzo.jpg" alt="Szerző">
      <p>{{texts.authorText}}</p>
    </section>

    <!-- Kapcsolat -->
    <section id="contact" class="panel" style="display:none; background:#202020;">
      <h1>{{texts.contact}}</h1>
      <p>Email: info@truewinnersbook.com</p>
      <p>Telefon: 06 70 529 85 94</p>
    </section>

    <!-- Megrendelés -->
    <section id="order" class="panel" style="display:none; background:#202020;">
      <h1>{{texts.order}}</h1>
      <p>{{texts.orderText}}</p>
    </section>
  </main>

  <script>
    const localeData = {
      hu: {
        texts: { /* ... ugyanaz, mint az előző verzióban ... */ },
        orderAlert: 'Köszönjük a megrendelést! Hamarosan jelentkezünk.',
      },
      en: {
        texts: { /* ... ugyanaz, mint az előző verzióban ... */ },
        orderAlert: 'Thank you for your order! We will get back to you soon.',
      }
    };
    let currentLang = 'hu', texts = localeData.hu.texts, currentTexts = localeData.hu;

    function setLang(lang) {
      currentLang = lang; texts = localeData[lang].texts; currentTexts = localeData[lang];
      document.querySelector('header .order').textContent = texts.order;
      document.querySelectorAll('.lang img').forEach(img=>{
        img.style.outline = img.alt.toLowerCase()===lang ? '2px solid #ff0' : 'none';
      });
      document.querySelectorAll('.overlay .menu li button').forEach((btn,i)=>{
        ['home','about','contact','order'].forEach((key,j)=>{
          if(j===i) btn.textContent = texts[key];
        });
      });
      // Sections
      document.querySelector('#home h1').textContent = texts.title;
      document.querySelector('#home p').textContent = texts.homeText;
      document.querySelector('#author h1').textContent = texts.about;
      document.querySelector('#author p').textContent = texts.authorText;
      document.querySelector('#contact h1').textContent = texts.contact;
      document.querySelector('#order h1').textContent = texts.order;
      document.querySelector('#order p').textContent = texts.orderText;
    }

    function toggleMenu() {
      const o = document.getElementById('overlay');
      o.style.display = o.style.display==='flex' ? 'none' : 'flex';
    }

    function showPage(id) {
      toggleMenu();
      document.querySelectorAll('main section').forEach(sec=>{
        sec.style.display = sec.id===id ? (id==='home'?'flex':'block') : 'none';
      });
    }
    // init
    setLang('hu');
  </script>
</body>
</html>
